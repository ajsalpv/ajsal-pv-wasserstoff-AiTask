<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        /* Add your CSS styles here */
        .chat-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        .user-message {
            background-color: #f1f0f0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
        .bot-message {
            background-color: #ddeeff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
        .form-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        {% for message in memory %}
            {% if message.input %}
                <div class="user-message">
                    <strong>You:</strong> {{ message.input }}
                </div>
            {% endif %}
            {% if message.output %}
                <div class="bot-message">
                    <strong>Bot:</strong> {{ message.output }}
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <div class="form-container">
        <form action="/" method="post">
            <label for="url">Enter URL to scrape:</label><br>
            <input type="text" id="url" name="url" required><br><br>
            <button type="submit">Scrape and Process URL</button>
        </form>
        <br>
        <form action="/" method="post">
            <label for="query">Ask a question:</label><br>
            <input type="text" id="query" name="query" required><br><br>
            <button type="submit">Submit Query</button>
        </form>
        <br>
        <form action="/clear_memory" method="post">
            <button type="submit">Clear Conversation History</button>
        </form>
    </div>
</body>
</html>
